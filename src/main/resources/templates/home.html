<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>CorornaVirus Tracker</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>

    <body>
<!--        <p th:text="${locationStat}"></p>-->
        <p>This application lists the current number of Deaths reported across the globe</p>
<!--        jumbotron is removed in bootstrap 5 previously present in 4.6.1-->
        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}">Hello, world!</h1>
            <p class="lead">Total Number of cases reported today all around the world.</p>
        </div>
        <div class="container">

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">Total Death Reported</th>
                </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="locationStat : ${locationStats}">
                        <td th:text="${locationStat.country}"></td>
                        <td th:text="${locationStat.state}"></td>
                        <td th:text="${locationStat.latestTotalCases}">0</td>

                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
